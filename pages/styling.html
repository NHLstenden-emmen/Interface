<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/main/main.css">

        <style>
            body{
                display: flex;
                justify-content: center;
                align-items:center;
                flex-direction: column;
                padding: 100px 0;
            }

            p{                
                color: white;
                margin: 10px 0;
                font-size: 0.8em;
            }
            h3{
                color: white;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <!-- Knoppen -->
        <hr><br><h3>Knoppen</h3><br>
        <p>Type: <code>button</code> | Class: <code>button</code></p>
        <button class="button" type="button">Knop</button>
        <br><br>
        <p>Type: <code>a</code> | Class: <code>button</code></p>
        <a class="button" href="">Knop</a>
        <br><br>
        <p>Type: <code>a</code> | ID: <code>send</code></p>
        <a id="send" href="">></a>
        <br><br>

        <!-- Inputs -->
        <hr><br><h3>Input elementen</h3><br>
        <p>Type: <code>input</code> | <code>text</code></p>
        <input type="text" name="" id="" placeholder="Text">
        <br><br>
        <p>Type: <code>input</code> | <code>email</code></p>
        <input type="email" name="" id="" placeholder="E-mailadres">
        <br><br>
        <p>Type: <code>input</code> | <code>number</code></p>
        <input type="number" name="" id="" placeholder="Nummer">
        <br><br>
        <p>Type: <code>input</code> | <code>password</code></p>
        <input type="password" name="" id="" placeholder="Wachtwoord">
        <br><br>
        <p>Type: <code>input</code> | <code>radio</code> | Class: <code>radioInput</code></p>
        <div class="radioInput"><input type="radio" checked="checked" name="" id=""></div>
        <br><br>
    </body>
